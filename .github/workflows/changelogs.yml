---
name: Changelogs
on:
  pull_request:
    branches: [main]

jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Requirements
        run: pip install antsibull-changelog

      - name: Lint Changelogs
        run: antsibull-changelog lint
